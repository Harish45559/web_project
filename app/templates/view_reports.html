{% extends "base.html" %}

{% block title %}View Report{% endblock %}

{% block content %}
<h2 class="report-heading">{{ report_name }}</h2>

<!-- Table Container with Vertical Scroll -->
<div class="report-container">
    <div class="table-wrapper">
        <table class="report-table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Clock In</th>
                    <th>Clock Out</th>
                    <th>Total Work Hours</th>
                </tr>
            </thead>
            <tbody>
                {{ table_html|safe }}
            </tbody>
        </table>
    </div>
</div>

<!-- Back Button -->
<a href="{{ url_for('main.attendance_reports') }}" class="btn-back">Back to Reports</a>

<!-- Custom CSS for Better Layout -->
<style>
    .report-heading {
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
        color: #333;
    }

    .report-container {
        max-width: 90%;
        margin: 20px auto;
        background: white;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .table-wrapper {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
    }

    .report-table {
        width: 100%;
        border-collapse: collapse;
    }

    .report-table th, .report-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        white-space: nowrap;
    }

    .report-table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 2;
    }

    .report-table tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    .btn-back {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }

    .btn-back:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
