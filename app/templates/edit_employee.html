{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="edit-employee-container">
    <h2>Edit Employee</h2>
    
    <form method="POST" class="edit-employee-form">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="{{ employee.dob }}" required>

        <label for="joining_date">Joining Date</label>
        <input type="date" id="joining_date" name="joining_date" value="{{ employee.joining_date }}" required>

        <label for="brp">BRP</label>
        <input type="text" id="brp" name="brp" value="{{ employee.brp }}" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" required>{{ employee.address }}</textarea>

        <button type="submit">Update Employee</button>
    </form>
</div>
{% endblock %}
