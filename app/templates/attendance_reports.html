{% extends "base.html" %}

{% block title %}Attendance Reports{% endblock %}

{% block content %}
<h2 class="centered-heading">Attendance Reports</h2>

<!-- Form to Generate Employee-Specific Report -->
<form method="POST" action="{{ url_for('main.generate_employee_report') }}" class="report-form">
    <label for="employee_id">Select Employee:</label>
    <select name="employee_id" required>
        <option value="" disabled selected>Select an Employee</option>
        <option value="all">All Employees</option> <!-- 'All Employees' Option Added -->
        {% for employee in employees %}
        <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
        {% endfor %}
    </select>

    <label for="report_type">Select Report Type:</label>
    <select name="report_type" required>
        <option value="" disabled selected>Select Report Type</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
    </select>
    
    <button type="submit" class="btn btn-primary">Generate Report</button>
</form>

<!-- Existing Report Table -->
<div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Report Type</th>
                <th>Generated On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.report_type }}</td>
                <td>{{ report.generated_on.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td class="actions-column">
                    <a href="{{ url_for('main.view_report', report_id=report.id) }}" class="btn btn-info btn-sm" title="View">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{{ url_for('main.download_report', report_id=report.id) }}" class="btn btn-success btn-sm" title="Download">
                        <i class="fas fa-download"></i>
                    </a>
                    <form method="POST" action="{{ url_for('main.delete_report', report_id=report.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" title="Delete" onclick="return confirm('Are you sure you want to delete this report?')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
