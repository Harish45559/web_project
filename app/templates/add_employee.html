{% extends "base.html" %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div class="employee-form-container">
    <h2 class="form-title">Add Employee</h2>

    <form class="employee-form" method="POST" action="{{ url_for('main.add_employee') }}">
        
        <div class="form-group">
            <label for="first_name">First Name <span class="required">*</span></label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name <span class="required">*</span></label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth <span class="required">*</span></label>
            <input type="text" id="dob" name="dob" class="datepicker" required>
        </div>

        <div class="form-group">
            <label for="joining_date">Joining Date <span class="required">*</span></label>
            <input type="text" id="joining_date" name="joining_date" class="datepicker" required>
        </div>

        <div class="form-group">
            <label for="brp">BRP <span class="required">*</span></label>
            <input type="text" id="brp" name="brp" required>
        </div>

        <div class="form-group">
            <label for="address">Address <span class="required">*</span></label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

<!-- Include jQuery and Datepicker Script -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>
    $(document).ready(function(){
        $(".datepicker").datepicker({
            dateFormat: "yy-mm-dd",
            changeMonth: true,
            changeYear: true,
            yearRange: "1950:2025",
            showButtonPanel: true
        });
    });
</script>
{% endblock %}
