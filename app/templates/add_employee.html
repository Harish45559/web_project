{% extends "base.html" %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div>
    
    <h2 style ="text-align: center;"> Add Employee</h2> 
    <div class="form-container">
        <form class="centered-form" method="POST" action="{{ url_for('main.add_employee') }}">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
    
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
    
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
    
            <label for="joining_date">Joining Date</label>
            <input type="date" id="joining_date" name="joining_date" required>
    
            <label for="brp">BRP</label>
            <input type="text" id="brp" name="brp" required>
    
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
</div>
{% endblock %}
